<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="dashboard">
    <div class="header">
      <div class="top-section">
        <img src="./images/search-icon.svg" alt="search-icon" class="search-icon">
        <input type="text">
        <img src="./images/notification-icon.svg" alt="notification icon" class="notification-icon">
        <img class="profile-photo" src="./images/lebron-roar-circle.jpg" alt="Lebron roaring after dunk">
        <button class="log-out">Log Out</button>
      </div>
      <div class="bottom-section">
        <div class="welcome">
          <img class="profile-photo" src="./images/lebron-roar-circle.jpg" alt="Lebron roaring after dunk">
          <div class="user-name">
            <p>Hi there,</p>
            <h1>Lebron James (@kingjames)</h1>
          </div>
        </div>
        <div class="action-buttons">
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="heading">
        <img class="logo" src="./images/lebron-james-logo.png" alt="Lebron James' logo">
        <p>Dashboard</p>
      </div>
      <div class="nav">
        <img class="home" src="./images/home.svg" alt="home icon">
        <p class="home">Home</p>
        <img class="profile" src="./images/profile.svg" alt="profile icon">
        <p class="profile">Profile</p>
        <img class="messages" src="./images/messages.svg" alt="messages icon">
        <p class="messages">Messages</p>
        <img class="history" src="./images/history.svg" alt="history icon">
        <p class="history">History</p>
        <img class="tasks" src="./images/tasks.svg" alt="tasks icon">
        <p class="tasks">Tasks</p>
        <img class="communities" src="./images/communities.svg" alt="communities icon">
        <p class="communities">Communitiies</p>
        <img class="settings" src="./images/settings.svg" alt="settings icon">
        <p class="settings">Settings</p>
        <img class="support" src="./images/support.svg" alt="support icon">
        <p class="support">Support</p>
        <img class="privacy" src="./images/privacy.svg" alt="privacy icon">
        <p class="privacy">Privacy</p>
      </div>
    </div>
    <div class="main">
      <div class="projects">
        <h2>Your Projects</h2>
        <div class="project-1"></div>
        <div class="project-2"></div>
        <div class="project-3"></div>
        <div class="project-4"></div>
        <div class="project-5"></div>
        <div class="project-6"></div>
      </div>
      <div class="featured">
        <div class="updates">
          <h2>Announcements</h2>
          <div class="announcement-1"></div>
          <div class="announcement-2"></div>
          <div class="announcement-3"></div>
        </div>
        <div class="trends">
          <h2>Trending</h2>
          <div class="trend-1"></div>
          <div class="trend-2"></div>
          <div class="trend-3"></div>
          <div class="trend-4"></div>          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
