<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="dashboard">
    <div class="header">
      <div class="top-section">
        <img src="./images/search-icon.svg" alt="search-icon" class="search-icon">
        <input type="text">
        <img src="./images/notification-icon.svg" alt="notification icon" class="notification-icon">
        <img class="profile-photo" src="./images/lebron-roar-circle.jpg" alt="Lebron roaring after dunk">
        <button class="log-out">Log Out</button>
      </div>
      <div class="bottom-section">
        <div class="welcome">
          <img class="profile-photo" src="./images/lebron-roar-circle.jpg" alt="Lebron roaring after dunk">
          <div class="user-name">
            <p>Hi there,</p>
            <h1>Lebron James (@kingjames)</h1>
          </div>
        </div>
        <div class="action-buttons">
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="main"></div>
  </div>

</body>
</html>
